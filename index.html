<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./dashboard-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <container id="sidebar">
        
        <div id="sidebar-logo"><img class="section-logo" src="./Assets/Icons/icons8-puzzle.svg" width="32px" height="32px">Dashboard</div>

        <div id="sidebar-top">
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-home.svg" width="24px" height="24px">Home</div>
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-for-you.svg" width="24px" height="24px">Profile</div>
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-speech-bubble.svg" width="24px" height="24px">Messages</div>
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-clock.svg" width="24px" height="24px">History</div>
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-tick-box.svg" width="24px" height="24px">Tasks</div>
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-people-24.png" width="24px" height="24px">Communities</div>
        </div>

        <div id="sidebar-settings">
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-settings.svg" width="24px" height="24px">Settings</div>
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-support.svg" width="24px" height="24px">Support</div>
            <div class="sidebar-sections"><img class="section-logo" src="./Assets/Icons/icons8-lock.svg" width="24px" height="24px">Privacy</div>
        </div>


    </container>



    <container id="header">

        <div id="searchbar">
            <img class="section-logo" src="./Assets/Icons/magnify.svg" width="28px" height="28px"><input id="search" type="text">
        </div>

        <div id="user-info">
            <img src="./Assets/Icons/bell-ring-outline.svg" width="28px" height="28px">
            <img src="./Assets/Icons/profile.png" width="48px" height="48px">
            <div id="username">Joe Schmoe</div>
        </div>

        <div id="user-greeting">
            <img src="./Assets/Icons/profile.png" width="84px" height="84px">
            <div id="hello">Hi there,
                <div id="user-at">Joe Schmoe (@shmoe)</div>
            </div>
        </div>

        <div id="button-area">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

    </container>

    <container id="main"></container>

    <script src="./dashboard.js"></script>
</body>
</html>
