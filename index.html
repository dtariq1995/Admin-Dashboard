<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./dashboard-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <container id="sidebar">
        
        <div id="sidebar-logo"><img src="./Assets/Icons/icons8-puzzle.svg" width="32px" height="32px">Dashboard</div>

        <div id="sidebar-top">
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-home.svg" width="24px" height="24px">Home</div>
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-for-you.svg" width="24px" height="24px">Profile</div>
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-speech-bubble.svg" width="24px" height="24px">Messages</div>
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-clock.svg" width="24px" height="24px">History</div>
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-tick-box.svg" width="24px" height="24px">Tasks</div>
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-people-24.png" width="24px" height="24px">Communities</div>
        </div>

        <div id="sidebar-settings">
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-settings.svg" width="24px" height="24px">Settings</div>
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-support.svg" width="24px" height="24px">Support</div>
            <div class="sidebar-sections"><img src="./Assets/Icons/icons8-lock.svg" width="24px" height="24px">Privacy</div>
        </div>


    </container>



    <container id="header"></container>

    <container id="main"></container>

    <script src="./dashboard.js"></script>
</body>
</html>
